<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        .box {
            border: 2px solid blue;
            display: inline-block;
            padding: 45px;
            margin: 34px;
            /* display: none;
            visibility: hidden; */

        }

        .box1
        {
            border: 2px solid blue;
            display: flex;
            justify-content: center;
            padding: 45px;
            margin: 34px;
        }
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="box">I am a box</div>
    <div class="box1">also a nice box</div>
    <span>I am a good boy</span>
</body>

</html>
