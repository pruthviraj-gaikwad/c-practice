<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bookmark manager</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>my bookmark</h1>
  <h2>primary bookmark</h2>
  <a target="_blank" href="https://www.google.com">open google</a>
  <br>
  <img width="230" src="Screenshot 2023-09-20 092309.png" alt="code">
  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Harry</td>
      <td>100</td>
    </tr>
  </table>
  <table>
    <tr>
      <th>your last name </th>
      <th>cetmarks</th>
    </tr>
    <tr>
      <td colspan="1">gaikwad</td>
      <td rowspan="2">97</td>
    </tr>
    <tr>
      <td>pruthvi</td>
    </tr>
  </table>
  <ul type="square">
    <li>harry</li>
    <li>pruthvi</li>
    <li>gaikwad</li>
  </ul>
  <ol type="A">
    <li>harry</li>
    <li>pruthvi</li>
    <li>gaikwad</li>
  </ol>
  <h1>for initialis </h1>
  <form action="post">
    <div><label for="username">enter your username </label>
      <input type="text" id="username" placeholder="Enter your username">
    </div>
    <div>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
    </div>
    <div>
      <input type="checkbox" id="subscribe" name="subscribe" value="yes">
      <label for="subscribe">Subscribe to newsletter</label>
    </div>
    <div>
      <select name="fruits">
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="cherry">Cherry</option>
  </select>
    </div>
    <div>
      <form action="/submit">
        <select name="fruits">
          <option value="apple">Apple</option>
          <option value="banana">Banana</option>
          <option value="cherry">Cherry</option>
        </select>
        <input type="submit" value="Submit">
  </form>
    </div>
  </form>
</body>

</html>
